<div>
  <a ui-sref="home">Retour</a>
  <button class="btn btn-success"
          ng-click="productsListCtrl.toggleForm()">
    <div ng-if="!productsListCtrl.showForm">
      <span class="glyphicon glyphicon-plus"></span>
      Ajouter
    </div>

    <div ng-if="productsListCtrl.showForm">
      <span class="glyphicon glyphicon-remove"></span>
      Cacher
    </div>
  </button>

  <div ng-show="productsListCtrl.showForm">
    <form ng-submit="productsListCtrl
                      .addProduct(productsListCtrl.product)">
      <div class="form-group">
        <label for="name">Nom:</label>
        <input type="text" class="form-control" name="name" id="name"
               ng-model="productsListCtrl.product.name">
      </div>

      <div class="form-group">
        <label for="price">Prix:</label>
        <input type="text" class="form-control" name="price" id="price"
               ng-model="productsListCtrl.product.price">
      </div>

      <div class="form-group">
        <label for="qty">Quantité:</label>
        <input type="number" class="form-control" name="qty" id="qty"
               ng-model="productsListCtrl.product.quantity">
      </div>

      <div class="form-group">
        <label for="category">Catégorie:</label>
        <select name="category" id="category" class="form-control"
                ng-model="productsListCtrl.product.category">
          <option
                  ng-repeat="category in productsListCtrl.categories"
                  value="{{ category._id }}"
                  >
            {{ category.name }}
          </option>
        </select>
      </div>
      <button type="submit" class="btn btn-info">Envoyer</button>
    </form>
  </div>

  <h3>products</h3>
  <ul>
    <li ng-repeat="product in productsListCtrl.products">
      <a ui-sref="showProduct({ productId: product._id })">
        <ul>
          <li>Nom:{{ product.name }}</li>
          <li>Prix:{{ product.price }}</li>
        </ul>
      </a>
    </li>
  </ul>
</div>
