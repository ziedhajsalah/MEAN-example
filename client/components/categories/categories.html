<div>
  <a ui-sref="home">Retour</a>
  <button class="btn btn-success"
          ng-click="categoriesCtrl.toggleForm()">
    <div ng-if="!categoriesCtrl.showForm">
      <span class="glyphicon glyphicon-plus"></span>
      Ajouter
    </div>

    <div ng-if="categoriesCtrl.showForm">
      <span class="glyphicon glyphicon-remove"></span>
      Cacher
    </div>
  </button>

  <div ng-show="categoriesCtrl.showForm">
    <form ng-submit="categoriesCtrl
                      .addCategory(categoriesCtrl.category)">
      <div class="form-group">
        <label for="name">Nom:</label>
        <input type="text" class="form-control" name="name" id="name"
               ng-model="categoriesCtrl.category.name">
      </div>

      <button type="submit" class="btn btn-info">Envoyer</button>
    </form>
  </div>

  <h3>Categories</h3>
  <ul>
    <li ng-repeat="category in categoriesCtrl.categories">
      <a ui-sref="showCategory({ catId: category._id })">
        <ul>
          <li>Nom:{{ category.name }}</li>
        </ul>
      </a>
    </li>
  </ul>
</div>
