<a ui-sref="categories">
  <button class="btn btn-default">
    Retour
  </button>
</a>
<ul>
  <li ng-repeat="product in showCategoryCtrl.products">
    <a ui-sref="showProduct({ productId: product._id })">
      <ul>
        <li>Nom:{{ product.name }}</li>
        <li>Prix:{{ product.price }}</li>
      </ul>
    </a>
  </li>
</ul>
